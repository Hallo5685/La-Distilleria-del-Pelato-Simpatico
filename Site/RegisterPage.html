<!--Register Page version: 1 (ONLY HTML)-->
<head>
    <title>Register Page</title>
</head>

<!--BODY-->
<body>
    <!--Title and central part of the page-->
    <div>
        <h1>La Distilleria Del Pelato Simpatico</h1>
        <p>Please enter your credentials</p>
    </div>

    <!--Register section-->
    <div>
        <form action="#" method="post">
            <label for="firstName">Nome:</label>
            <input type="text" id="firstName" name="firstName" placeholder="Inserisci il tuo nome" required>
            <br><br>
            <label for="lastName">Cognome:</label>
            <input type="text" id="lastName" name="lastName" placeholder="Inserisci il tuo cognome" required>
            <br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Inserisci la tua email" required>
            <br><br>
            <label for="fiscalCode">Codice Fiscale:</label>
            <input type="text" id="fiscalCode" name="fiscalCode" placeholder="Inserisci il tuo codice fiscale" required>
            <br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Inserisci la tua password" required>
            <br><br>
            <label for="confirmPassword">Conferma Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Conferma la tua password" required>
            <br><br>
            <button type="submit">Continua</button>
        </form>
    </div>

</body>
