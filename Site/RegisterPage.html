<!-- Registrazione.html -->
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Registrati</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">
    <div>Crea un nuovo account</div>
  </div>
  <div class="main form-container" id="container-RegisterPage">
    <form>
      <input type="text" placeholder="Nome" required>
      <input type="text" placeholder="Cognome" required>
      <input type="email" placeholder="Email" required>
      <input type="text" placeholder="Codice fiscale" required pattern="[A-Z0-9]{16}" maxlength="16" title="Inserisci un codice fiscale valido">
      <input type="password" placeholder="Password" required>
      <input type="password" placeholder="Conferma Password" required>
      <!--RICORDATI DI AGGIUNGERE UN CAMPO-->
      <button class="button">Registrati</button>
    </form>
  </div>
</body>
</html>
